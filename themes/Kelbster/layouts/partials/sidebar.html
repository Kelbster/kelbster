<div class="sidebar">
    <div>
        <a class="logo a-no-underline" href="{{ .Site.BaseURL }}"><h1>KG<!--{{ .Site.Title }}--></h1></a>
        <p class="subtitle">
            Kelby Gassman<!-- {{ .Site.Params.description }} -->
        </p>
        <div class="social">
            <a class="a-no-underline" href="https://twitter.com/kelbygassman" target="_blank">
                <i class="fa fa-twitter-square"></i>
            </a>
            <a class="a-no-underline" href="https://www.linkedin.com/in/kelby-gassman-449aa130" target="_blank">
                <i class="fa fa-linkedin-square"></i>
            </a>
            <a class="a-no-underline" href="https://github.com/kelbster" target="_blank">
                <i class="fa fa-github-square"></i>
            </a>
            <a class="a-no-underline" href="https://codepen.io/kelbster" target="_blank">
                <i class="fa fa-codepen"></i>
            </a>
        </div>
    </div>


    <nav class="sidebar-nav">
        <ul>
            {{ $currentNode := . }}
            {{ range .Site.Menus.main }}
            <li><a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>



    <div class="copyright">
        <p class="p-small">Built with <a href="https://gohugo.io/" target="_blank">Hugo</a></p>
        <p class="p-small">{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{.Now.Format "2006"}}. All rights reserved. {{end}}</p>
    </div>
</div>
