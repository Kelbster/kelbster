<div class="sidebar">
    <div class="container sidebar-sticky">
        <div>
            <a class="logo" href="{{ .Site.BaseURL }}"><h1>KG<!--{{ .Site.Title }}--></h1></a>
            <p class="subtitle">
                Kelby Gassman<!-- {{ .Site.Params.description }} -->
            </p>
        </div>


        <nav class="sidebar-nav">
            <ul>
                {{ $currentNode := . }}
                {{ range .Site.Menus.main }}
                <li><a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>



        <div class="copyright">
            <p class="p-small">Built with <a href="https://gohugo.io/" target="_blank">Hugo</a></p>
            <p class="p-small">{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{.Now.Format "2006"}}. All rights reserved. {{end}}</p>
        </div>
    </div>
</div>
